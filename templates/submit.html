{% extends "base.html" %}

{% block title %}Submit â€” Bridge US{% endblock %}

{% block content %}
  <section class="hero" style="padding-bottom: 10px;">
    <h1>Submit a post</h1>
    <p class="muted">Posts are published after review.</p>
  </section>

  <section class="card">
    <form method="post" action="{{ url_for('submit_post') }}" class="form">
      <label class="field">
        <span class="field-label">Section</span>
        <select class="select" name="section" required>
          {% for s in sections %}
            <option value="{{ s.code }}">{{ s.label }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="field">
        <span class="field-label">City (optional)</span>
        <input class="input" type="text" name="city" placeholder="e.g., Boston" />
      </label>

      <label class="field">
        <span class="field-label">Title</span>
        <input class="input" type="text" name="title" required maxlength="120" />
      </label>

      <label class="field">
        <span class="field-label">Content language</span>
        <select class="select" name="source_lang" required>
          {% for l in supported_langs %}
            <option value="{{ l }}" {% if l == default_lang %}selected{% endif %}>{{ l }}</option>
          {% endfor %}
        </select>
      </label>

      <label class="field">
        <span class="field-label">Content</span>
        <textarea class="input" name="content" rows="10" required placeholder="Write your post..."></textarea>
      </label>

      <div class="divider"></div>
      <div class="row">
        <button class="btn" type="submit">Submit</button>
        <a class="btn btn-ghost" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </form>
  </section>
{% endblock %}
